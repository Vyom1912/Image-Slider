<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="circle-check-solid.svg"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="gallery-wrap">
      <i class="fa-solid fa-angle-left" id="backBtn"></i>
      <div class="gallery">
        <div>
          <span><img src="image/image-1.png" alt="" /></span>
          <span><img src="image/image-2.png" alt="" /></span>
          <span><img src="image/image-3.png" alt="" /></span>
        </div>
        <div>
          <span><img src="image/image-4.png" alt="" /></span>
          <span><img src="image/image-5.png" alt="" /></span>
          <span><img src="image/image-6.png" alt="" /></span>
        </div>
      </div>
      <i class="fa-solid fa-angle-right" id="nextBtn"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
